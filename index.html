<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/main.css">

</head>

<body>

    <div class="container">
        <h1>Product Mangement Sysytem</h1>

        <div class="form-group m-4">
            <label for="productName">productName :</label>
            <input oninput="validateName()" type="text" id="productName" class="form-control" placeholder="Enter your Name">
            <p id="fParg" class="text-danger d-none">Please Renter Your Nmae With 4 Capital Char</p>
        </div>


        <div class="form-group m-4">
            <label for="productPrice">productPrice :</label>
            <input type="number" id="productPrice" class="form-control" placeholder="Enter your Price">
        </div>


        <div class="form-group m-4">
            <label for="productCategory">productCategory :</label>
            <input type="text" id="productCategory" class="form-control" placeholder="Enter Your Category">
        </div>


        <div class="form-group m-4">
            <label for="productDescription">productDescription :</label>
            <input type="text" id="productDes" class="form-control" placeholder="Enter your Opinioun">
        </div>


        <button onclick="addProduct()" class="btn btn-outline-primary m-4">Add Product</button>

        <button class="btn btn-success d-none" id="saveBtn" onclick="saveUpdate()">save Changes</button>

        <input type="text" class="form-control my-5" oninput="searchProduct(this.value)"
            placeholder="Search with product Name">

        <table class="table text-center text-white my-5">
            <thead>
                <th>Index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCategory</th>
                <th>productDescription</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="Pro">

            </tbody>
        </table>



    </div>


    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
